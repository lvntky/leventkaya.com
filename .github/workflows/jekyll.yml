name: Build & Deploy (Jekyll â†’ GitHub Pages from blog/)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: blog   # <-- critical: build from blog/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: blog

      - name: Install dependencies
        run: bundle install --path vendor/bundle

      - name: Build site
        run: bundle exec jekyll build --source . --destination _site --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: blog/_site   # <-- artifact is the compiled site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
